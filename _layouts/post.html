{% include header.html %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<ol class="breadcrumb">
				<li><a href="{{ site.baseurl }}"><span class="fa fa-home"></span></a></li>
				<li><a href="{{ site.baseurl }}posts.html"><span class="fa fa-home"></span></a></li>
				<li>{{ page.title }}</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<article class="col-xs-12">
			<img src="{{ site.baseurl }}media/{{ page.featured_image.fileName }}" class="img-responsive" />
			<h1>{{ page.title }}</h1>
			<h6>
				{{ page.date | date : "%d-%b-%Y" }} | {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}
			</h6>
			{{ content }}
		</article>
	</div>
</div>
{% include footer.html %}
